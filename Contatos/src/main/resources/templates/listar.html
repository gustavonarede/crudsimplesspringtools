
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>All Employees</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
 
<body>
<header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" th:href="@{/}">Contatos</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/contatos/listar}">Lista <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/contatos/novo}">Novo</a>
      </li>
      
    </ul>
  </div>
</nav>

        </header>
    <div class="container my-2">
    <div class="card">
    <div class="card-body">
        <div th:switch="${contatos}" class="container my-5">
            <p class="my-5">
                <a  th:href="@{/contatos/novo}" class="btn btn-primary">
                <i class="fas fa-user-plus ml-2" > Add Contato </i></a>
            </p>
            <div class="col-md-10">
                <h2 th:case="null">Contato n√£a encontrado!!</h2>
                <div th:case="*">
                    <table class="table table-striped table-responsive-md">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Telefone</th>
                                <th>Data</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="contato: ${contatos}">
                                <td th:text="${contato.nome}"></td>
                                <td th:text="${contato.telefone}"></td>
                                <td th:text="${contato.dataNascimento}"></td>
                                <td>
                                   <form th:object="${contato}" th:action="@{/contatos/editar}" method="GET">
                                   <input name="id" type="hidden" th:value="${contato.id}" />
                                    <button class="btn btn-primary" >Editar</button>
                                </form>
                                </td>
                                <td>
                                    <form th:object="${contato}" th:action="@{/contatos/excluir}" method="GET">
                                   <input name="id" type="hidden" th:value="${contato.id}" />
                                    <button class="btn btn-danger" >Excluir</button>
                                </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
 
            </div>
        </div>
    </div>
    </div>
    </div>
</body>
 
</html>
